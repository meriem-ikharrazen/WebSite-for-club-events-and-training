<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Sign in</h4>
            <p class="card-category">Connect to your account</p>
          </div>
          <div class="card-body p-5">
            <div class="row">
              <div class="col-md-6">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Password"
                          type="password"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <button
                    mat-raised-button
                    type="submit"
                    class="btn btn-danger pull-right"
                  >
                    Connect
                  </button>
                  <div class="clearfix"></div>
                </form>
              </div>
              <div class="col-md-6">
                <div class="d-flex p-3">
                  <div class="justify-content-center align-item-center">
                    <img class="scale-img" src="/assets/img/logo1.png" width="200px"/>
                  </div>
              </div>              
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
