

<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>

<div
  class="modal fade change_password"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit your personal informations</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeModal
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  name="prenom"
                  placeholder="First name"
                  [(ngModel)]="user.prenom"
                  required
                  minlength="3"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  name="nom"
                  placeholder="Last name"
                  type="text"
                  [(ngModel)]="user.nom"
                  required
                  minlength="3"
                />
              </mat-form-field>
            </div>
          </div>

          <div *ngIf="role === 'formateur'">
           
             
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    name="profession"
                    placeholder="Profession"
                    [(ngModel)]="user.profession"

                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    name="specialite"
                    placeholder="Specialize in ..."
                    type="text"
                    [(ngModel)]="user.specialite"

                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    name="diplome"
                    placeholder="diplome"
                    [(ngModel)]="user.diplome"

                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    name="tel"
                    placeholder="Mobile"
                    [(ngModel)]="user.tel"

                  />
                </mat-form-field>
              </div>
            </div>

          </div>

          <button
            mat-raised-button
            class="main-btn scrolltor pull-right"
          >
            Save changes
          </button>

          <div class="clearfix"></div>
        </form>

      </div>
    </div>
  </div>
</div>
<!-- MODAL: FOR CHANGING PASSWORD END -->
